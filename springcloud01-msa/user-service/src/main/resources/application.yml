server:
  port: 0

spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true # 외부 접속 허용
      path: /h2-console
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:tcp://localhost/mem:testdb # h2 console 위치
      username: sa
    jpa:
      generate-ddl: true

eureka:
  instance:
#    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true # Eureka 서버로부터 인스턴스들의 정보를 주기적으로 가져올 것인지 설정. true이면 갱신된 정보를 받겠다는 의미
    service-url: # 서버가 가진 위치 지정 + 서버에 마이크로서비스를 등록하겠다는 의미
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to the Simple E-commerce.