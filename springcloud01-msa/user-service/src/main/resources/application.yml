server:
  port: 9001

spring:
  application:
    name: user-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true # Eureka 서버로부터 인스턴스들의 정보를 주기적으로 가져올 것인지 설정. true이면 갱신된 정보를 받겠다는 의미
    service-url: # 서버가 가진 위치 지정 + 서버에 마이크로서비스를 등록하겠다는 의미
      defaultZone: http://127.0.0.1:8761/eureka